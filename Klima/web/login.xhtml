      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css"></link>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-hu-HU.min.js"></script> 
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        
        <title>Klíma HF</title>
    </h:head>
    <h:body>   
        <div style="width:400px; margin:0 auto;top:300px;">
        <h:form>
            <h3>Klíma adatbázis karbantartó</h3>
            <h:outputText value="Username" />
            <h:inputText class="form-control" id="username" value="#{userparams.username}"></h:inputText>
            <h:message for="username"></h:message>
            <br></br><br></br>

            <h:outputText value="Password" />
            <h:inputSecret class="form-control" id="password" value="#{userparams.password}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br></br><br></br>

            <h:commandButton class="btn btn-default" action="#{userparams.Login()}"
                             value="Login"></h:commandButton>
        </h:form>
        <h:panelGroup rendered="#{not empty userparams.msg}">
            <p>#{userparams.msg}</p>
        </h:panelGroup>             
            </div>
    </h:body>
</html>
