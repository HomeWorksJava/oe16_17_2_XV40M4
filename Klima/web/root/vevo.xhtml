<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css"></link>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-hu-HU.min.js"></script> 
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        
        <title>Vevők adatainak módosítása</title>
    </h:head>
    <h:body>
        <div class="container">           
            <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
                <div style="float:right;">
                    Üdv #{userparams.username}!        
                    <h:form>
                        <h:commandLink class="btn btn-default" action="#{userparams.Logout()}" value="Logout"></h:commandLink>         
                    </h:form>
                </div>
                <div class="navbar-collapse collapse" id="menu" >
                    <ul class="nav navbar-nav ">
                        <c:forEach var="item" items="#{userparams.menulist}">  
                            <li role="presentation"><h:link value = "#{item.menuName}" outcome = "#{item.resource}" /></li>                          
                        </c:forEach>
                    </ul>        
                </div>                
            </nav>        
            <br/><br/><br/><br/>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h:form>
                        <h:dataTable class="table table-hover"  value="#{vevokvm.getfindAll()}" var="o">
                            <h:column>
                                <f:facet name="header">Id</f:facet>#{o.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Név</f:facet>#{o.nev}
                            </h:column>
                            <h:column>    				
                                <f:facet name="header">Mail</f:facet>#{o.email}
                            </h:column>            
                            <h:column>
                                <f:facet name="header">Telefon</f:facet>#{o.telefon}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Módosít</f:facet><h:commandButton class="btn btn-default" value="edit" immediate="true" action="#{vevokvm.EditItem(o)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Töröl</f:facet><h:commandButton class="btn btn-default" value="delete" immediate="true" action="#{vevokvm.DeleteItem(o)}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                     <hr/>
                     <h3>Felvitel/modosítás</h3>
                    <h:form>
                        <table class="table table-hover" >
                            <tr>
                                <td>
                                    <h:outputText value="Név:" />
                                </td>
                                <td>
                                    <h:inputText class="form-control" value="#{vevokvm.ujItem.nev}"></h:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Email:" /> 
                                </td>
                                <td>
                                    <h:inputText class="form-control" value="#{vevokvm.ujItem.email}"></h:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Telefon:" /> 
                                </td>
                                <td>
                                    <h:inputText class="form-control" value="#{vevokvm.ujItem.telefon}"></h:inputText>
                                </td>
                            </tr>
                        </table>
                        <h:commandButton class="btn btn-default" rendered="#{!vevokvm.edit}" action="#{vevokvm.AddNewItem}" value="Add"></h:commandButton>
                        <h:commandButton class="btn btn-default" rendered="#{vevokvm.edit}" value="Módosít" action="#{vevokvm.SaveEdit}" ></h:commandButton>                       
                        <h:commandButton class="btn btn-default" rendered="#{vevokvm.edit}" value="Mégsem" action="#{vevokvm.CancelEdit}" ></h:commandButton>                
                    </h:form>      
                    <h:form>
                        <h3>Keresés</h3>
                        <table class="table table-hover" >
                            <tr><td><h:outputText value="Név:" /></td><td><h:inputText class="form-control" value="#{vevokvm.keresendoItem.nev}"></h:inputText></td></tr>
                            <tr><td><h:outputText value="Email:" /></td><td><h:inputText class="form-control" value="#{vevokvm.keresendoItem.email}"></h:inputText></td></tr>
                            <tr><td><h:outputText value="Telefon:" /></td><td><h:inputText class="form-control" value="#{vevokvm.keresendoItem.telefon}"></h:inputText></td></tr>
                            <tr><td rowspan="2"><h:commandButton action="#{vevokvm.Kereses}" class="btn btn-default" value="Keress!"></h:commandButton></td><td></td></tr>
                        </table>
                    </h:form>
                    <h:form>
                        <h:dataTable class="table table-hover" rendered="#{not empty vevokvm.keresettItems}" value="#{vevokvm.keresettItems}" var="o">
                            <h:column>
                                <f:facet name="header">Id</f:facet>#{o.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Név</f:facet>#{o.nev}
                            </h:column>
                            <h:column>    				
                                <f:facet name="header">Mail</f:facet>#{o.email}
                            </h:column>            
                            <h:column>
                                <f:facet name="header">Telefon</f:facet>#{o.telefon}
                            </h:column>               
                        </h:dataTable>
                    </h:form>
                    <h:link style="float:right;" outcome = "mainpage"> <input  class="btn btn-default" type="button" value="Vissza" name="return" /></h:link>
                </div>
            </div>
        </div>        
    </h:body>
</html>
